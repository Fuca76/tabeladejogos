<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela de Jogos</h1>
    <table style="width: 100%">
<thead>
    <tr>
        <th>Nome</th>
        <th>Foto</th>
        <th>Vitórias</th>
        <th>Empate</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
    </tr>
</thead>
<tbody id="tabelaJogadores">

</tbody>
    </table>
  
    <div>
        <input type="text" name="fotoJogador" id="fotoJogador" placeholder="Insira a URL da sua foto">
        <input type="text" id="nomeJogador" name="nomeJogador" placeholder="Insira seu nome">
        <button onClick="adicionarJogador()">Adicionar Jogador</button>
      </div>
      <div>
        <button type="submit" id="resetarJogo" onClick="resetarJogo()">Zerar Placar</button>
      </div>
   
</body>
<script src="app.js"></script>
</html>
